<script>
function downloadCard(cardId) {
    const card = document.querySelector(`div`);
    html2canvas(card).then(canvas => {
        const link = document.createElement('a');
        link.download = `辅食教程-卡片2.png`;
        link.href = canvas.toDataURL();
        link.click();
    });
}
